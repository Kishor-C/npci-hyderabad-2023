    <script type = 'text/javascript'>

        let users = [
            {id : 100, name : "Alex", address: {state: "KA", city: "BLR"}},

            {id : 300, name : "Charles", address: {state: "TS", city: "HYD"}},

        console.log(users[1].address?.state);
        console.log(users[2].address?.state);
        // string padding: it is used to add some characters before or after a string
        let start = "1234".padStart(6, '0'); // adds 0 in the beginning until the size=10
        let end = "1234".padEnd(10, '*'); // add * at the end

        // Promises with async/await
        async function fetchUsersWithAsyncAwait() {
            let url = 'https://jsonplaceholder.typicode.com/users';
            let res = await fetch(url); // it gives response and next line runs only after getting response
            let value = await res.json(); // next line runs only after getting json value
            let ele = document.getElementById('a');
            let content = '';
            for(let i = 0; i < 3; i++) {
                    content = content + `<p>Id = ${value[i].id}, Name = ${value[i].name}</p>`;
            }
            ele.innerHTML = content;
        }
        // fetch() is a function to send asynchronous calls but it returns promise
        function fetchUsersWithPromise() {
            let url = 'https://jsonplaceholder.typicode.com/users';
            // fetch returns Promise, call then(callback) or catch(callback)
            fetch(url).then(res => res.json()).then(value => {
                let ele = document.getElementById('a');
                let content = '';
                for(let i = 0; i < value.length - 5; i++) {
                    content = content + `<p>Id = ${value[i].id}, Name = ${value[i].name}</p>`;
                }
                ele.innerHTML = content;
            });

        }

        /* Activity: create an input box in HTML and enter value between 1 to 10, below the text box
            create a button & on click send request to the json placeholder to get the 
            user based on id, update  the HTML document of that user. 
        */

        // calling the backend-apis using XMLHttpRequest
        function fetchUsers() {
            let url = 'https://jsonplaceholder.typicode.com/users';
            // XMLHttpRequest object to make an async request
            let xhr = new XMLHttpRequest(); // predefined object
            //XMLHttpRequest has properties: onreadystatechange, readyState, responseText
            //XMLHttpRequest has methods like open(HTTP_METHOD, URL), send()
            // request initialization - URL & HTTP methods
            xhr.open('GET', url);
            // send request
            xhr.send(); // sends the request but waits for the responseText
            // detect the state change - onreadystatechange = callback() { } 
            xhr.onreadystatechange = () => {
                // readyState changes from 1 to 4, 1: request initialization
                // 2: request sent, 3: request under process 4: response is ready
                if(xhr.readyState == 4) {
                    // use responseText to get the response data i.e., JSON
                    let text = xhr.responseText;
                    // update the JSON to the div#a
                    let ele = document.getElementById('a');
                    // converting JSON to Javascript
                    let js = JSON.parse(xhr.responseText);
                    let content = '';
                    for(let i = 0; i < js.length; i++) {
                        // backtick is an easier way of concatenating the strings
                        content = content + `<p>Id = ${js[i].id}, Name = ${js[i].name}</p>`
                    }
                    ele.innerHTML = content;
                }
            } // end of callback function
        }
        // understanding callbacks 
        function testCallback() {
            console.log('1');
            setTimeout(()=>console.log('2'), 3000);
            console.log('3');
        }
        function changeImages(ev) {
            // target returns the element that generated the event
            let ele = ev.target;
            let main = document.getElementById('b');
            // to check the event is generated only by img tag
            if(ele.tagName == 'IMG') {
                main.src = ele.src;
            }
        }
        function makeChange() {
            // document: an inbuilt object that provides getElementById('id')
            let ele = document.getElementById('a');
            //ele is an Element Object that has many properties, innerHTML used to add content
            ele.innerHTML = 'This content is added to the element';
            // ele also has style property to add CSS styles
            // changes <div id = 'a'> to <div id = 'a' style = 'color:blue'>
            ele.style.color = 'blue';
        }
    </script>
